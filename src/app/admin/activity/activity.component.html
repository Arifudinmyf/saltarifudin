<div class="activity">
  <div class="sidebar-head">
    <div class="title">Activity</div>
    <div class="subtitle">View timeline / Filter activities</div>
  </div>
  <div class="activity-list">
    <div class="comment" *ngFor="let activity of activities">
      <div class="image">...</div>
      <div class="comment-block">
        <div class="comment-head">
          <span class="title">{{ activity.title }}</span>
          <span class="subtitle">{{ activity.subtitle }}</span>
        </div>
        <div class="description">
          {{ activity.description }}
        </div>
        <div class="counter"> <i class="fas fa-user"></i> {{ activity.last_update }}</div>
      </div>
    </div>
  </div>
</div>
